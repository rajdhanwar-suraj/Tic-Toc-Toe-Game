<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b561984297.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <h1>Enjoy Our Childhood Game Online.</h1>
    </nav>
    <div class="fram">
        <div class="container">
            <div class="items item-1 bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="items item-2 bt-0"><span class="boxtext"></span></div>
            <div class="items item-3 bt-0 br-0"><span class="boxtext"></span></div>
            <div class="items item-4 bl-0"><span class="boxtext"></span></div>
            <div class="items item-5"><span class="boxtext"></span></div>
            <div class="items item-6 br-0"><span class="boxtext"></span></div>
            <div class="items item-7 bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="items item-8 bb-0"><span class="boxtext"></span></div>
            <div class="items item-9 br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h2>WellCome to Tic Tac Toe</h2>
            <div class="myTurn">Turn For X</div>
            <div>
                <button class="btn">Reset</button>
                <button class="btn mute"><i class="fa-solid fa-volume-xmark"></i></button>
            </div>
            <img class="gif" src="./music/enjoy.gif" alt="" srcset="">
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
